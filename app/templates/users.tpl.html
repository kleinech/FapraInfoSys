<h3>Users</h3>
<p>
Create, edit or delete users. You can also view users that were imported from your LDAP server. However, you cannot modify those users from this administration client.
</p>
<div class="col-xs-6 mycol">
    <button type="button" class="btn btn-success" (click)="new()">New</button>
    <button type="button" class="btn btn-warning" (click)="edit()">Edit</button>
    <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
</div>
<div class="col-xs-6 mycol" style="margin-bottom:1%">
    <input type="text" class="form-control" [(ngModel)]="value" (ngModelChange)="queryChanged($event)" placeholder="Search for...">
</div>
    <table class="table table-bordered table-hover ">
        <thead>
            <tr>
                <th valign="top" style="width: 10%" name="shortname">Short Name (User Name)</th>
                <th style="width: 10%" name="displayname">Display Name</th>
                <th style="width: 10%" name="email">Email</th>
                <th style="width: 10%" name="distname">Distinguished Name</th>
            </tr>
        </thead>
        <tbody>
                <template ngFor let-user [ngForOf]="users | userfilter : query">
                <tr class={{user.class}} (click)="rowSelected(user)">
                    <td>{{user.shortname}}</td>
                    <td>{{user.displayname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.distinguishedname}}</td>
                </tr>
                </template>
        </tbody>
    </table>     


<h4>Debug Message</h4>
<p>{{debugMessage}}</p>
